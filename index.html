<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <h1>Movie Review App</h1>
            </div>
            <div class="search-container">
                <form>
                    <input type="text" placeholder="Enter movie name" class="inputBox" aria-label="Movie Name">
                    <button type="submit" class="searchBtn">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main section for movie data -->
    <main>
        <section>
            <div class="movie-container noBackground">
                <h2>Search Movie details here</h2>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Movie Review App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
